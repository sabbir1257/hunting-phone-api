<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hunting Phone API</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
     <header>
          <h2 class="text-6xl">Hunting Phone</h2>
     </header>
     <main class="container mx-auto mt-8">

          <section class="p-4 my-4 text-center bg-slate-100">
               <input id="search-field" type="text" placeholder="search..."
                    class="w-full max-w-xs input input-bordered" />
               <button onclick="handleSearch()" class="btn btn-accent">Search</button>

               <!-- another search field -->

               <!-- <input id="search-field2" type="text" placeholder="Search here" class="w-full max-w-xs input input-bordered" />
               <button onclick="handleSearch2()" class="btn btn-primary">Search</button> -->
          </section>



          <!-- search result -->
          <section>
               <!-- spinner or loader -->
               <div id="loading-spinner" class="hidden text-center mt-52">
                    <span class="loading loading-spinner loading-lg text-info"></span>
               </div>
               <div id="phone-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">

               </div>
               <!-- show all button -->
               <div id="show-all-container" class="hidden my-4 text-center">
                    <button onclick="handleShowAl()" class="btn btn-secondary">Show all</button>
               </div>
          </section>


          <!-- show Details modal -->
          <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
               <div class="modal-box">
                    <div id="show-detail-container">

                    </div>
                    <div class="modal-action">
                         <form method="dialog">
                              <!-- if there is a button in form, it will close the modal -->
                              <button class="btn btn-error">Close</button>
                         </form>
                    </div>
               </div>
          </dialog>


     </main>
     <footer>

     </footer>

     <script src="js/phone.js"></script>
</body>

</html>
